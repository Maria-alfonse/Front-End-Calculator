<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/7bdc89c8bf.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header id="header">
            <div id="dark_icon">
                <i class="fa-solid fa-moon fa-2xl"></i>
            </div>
            <div id="light_icon">
                <i class="fa-regular fa-sun fa-2xl"></i>
            </div>
            <button type="button" id="mode" onclick="mode()">Dark Mode</button>
        </header>
        <div class="container">
            <div class="calc">
                <input type="text" name="display" id="display" />
                <div>
                    <input type="button" class="oper" value="AC" onclick="ac()" />
                    <input type="button" class="oper" value="DE" onclick="de()" />
                    <input type="button" class="oper" value="." onclick="add('.')" />
                    <input type="button" class="oper" value="/" onclick="add('/')" />
                </div>
                <div>
                    <input type="button" value="7" onclick="add('7')" />
                    <input type="button" value="8" onclick="add('8')" />
                    <input type="button" value="9" onclick="add('9')" />
                    <input type="button" class="oper" value="x" onclick="add('*')" />
                </div>
                <div>
                    <input type="button" value="4" onclick="add('4')" />
                    <input type="button" value="5" onclick="add('5')" />
                    <input type="button" value="6" onclick="add('6')" />
                    <input type="button" class="oper" value="-" onclick="add('-')" />
                </div>
                <div>
                    <input type="button" value="1" onclick="add('1')" />
                    <input type="button" value="2" onclick="add('2')" />
                    <input type="button" value="3" onclick="add('3')" />
                    <input type="button" class="oper" value="+" onclick="add('+')" />
                </div>
                <div>
                    <input type="button" value="00" onclick="add('00')" />
                    <input type="button" value="0" onclick="add('0') " />
                    <input id="equal" type="button" class="oper" value="=" onclick="eq()" />
                </div>
            </div>
        </div>
        <script src="js/js.js"></script>
    </body>

</html>
